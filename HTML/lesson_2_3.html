        // 1) Создайте переменную age (возраст), куда запишиите свой возраст.
        // 2) Создайте строковую переменную  name (имя), куда запишите свое имя.
        // 3) Создайте булевскую переменную single (холост/незамужем), куда запишите true или false, в зависимости от своего семейного положения.
        // 4) Выведите в консоль результат typeof у каждой переменной.
        // 5) Выведите все переменные в консоль в таком формате: Меня зовут name, мне age лет, мое семейное положение single. Пример того, что должно получится: Меня зовут Рома, мне 21 лет, мое семейное положение true.

        let age = 21;
        let name = "Рома";
        let single = true;
        
        console.log(typeof(age), typeof(name), typeof(single));
